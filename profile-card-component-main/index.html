<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    
    <div class="container">
      <div class="profile-content">
        <div class="img-container">
          <img id="profile-bg" src="./images/bg-pattern-card.svg" alt="">
          <div class="bg-white"> 
            <img id="profile-pic" src="./images/image-victor.jpg" alt="profile-pic">
          </div>  
        </div>
        <div class="profile-name">
          <h3>Victor Crest<span> 26</span> </h3>
          
          <p>London</p>
        </div>
        
        <div class="popularity">
          <div>
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div>
            <h3>803K</h3>
            <p> Likes</p>
          </div>
          <div>
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div> 
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/KIRUBASHANKAR26">Kiruba</a>.
  </div>
</body>
</html>
